<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <div id="navbar">
        <div id="left-nav">
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
        <div id="right-nav">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
      </div>
    </div>
    <div id="main-content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" id="logo">
        <form action="none">
            <input type="text" id="search-bar">
                <div id="mag-glass">
                </div>
            <label for="search-button"></label>
            <button id="search-button" class="buttons">Google Search</button>
            <label for="feeling-lucky-button"></label>
            <button id="feeling lucky button" class="buttons">I'm Feeling Lucky</button>
        </form>

        
    </div>
    <footer>
        <ul id="footer-left">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>
        <ul id="footer-right">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>

    </footer>
</body>
</html>
